version: '3.8'

services:
  ai-system:
    build: .
    ports:
      - "8000:8000"   # API server
      - "11434:11434" # Ollama
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - OLLAMA_HOST=0.0.0.0
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Redis for caching (if needed in the future)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles: ["cache"]

  # Optional: PostgreSQL for advanced metadata storage
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ai_system
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles: ["database"]

volumes:
  redis_data:
  postgres_data:
